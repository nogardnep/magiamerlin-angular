<div>
  <span>
    <span>Steps:</span>
    <input type="number" min="3" max="8" [(ngModel)]="model.timeSignature.step" />
  </span>
  <span>
    <span>Beats:</span>
    <input type="number" min="1" max="16" [(ngModel)]="model.timeSignature.beat" />
  </span>
  <span>
    <span>Mesures:</span>
    <input type="number" min="1" max="16" [(ngModel)]="model.timeSignature.mesure" />
  </span>
</div>
