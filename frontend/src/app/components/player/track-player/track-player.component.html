<div *ngFor="let track of getTracks()">
  <div>
    <button (click)="onClickTrack(track)">
      <span>{{ track.num }}.</span>
      <span *ngIf="track.name">{{ track.name }}</span>
      <span *ngIf="track.audio.resource">({{ track.audio.resource.path | filename }})</span>
    </button>
  </div>
</div>
<app-tracks-presets-control></app-tracks-presets-control>
