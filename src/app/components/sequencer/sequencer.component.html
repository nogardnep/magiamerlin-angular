<h2>Sequencer</h2>
<button (click)="onClickPlay()">Play</button>
<button (click)="onClickPause()">Pause</button>
<button (click)="onClickStop()">Stop</button>
<button (click)="onClickBackward()">Backward</button>
<button (click)="onClickForward()">Forward</button>

<app-position *ngIf="position != null" id="sequencer-position" [position]="position"></app-position>

<div>
  <span>Playing:</span>
  <span>{{ playing ? 'true' : 'false' }}</span>
</div>
