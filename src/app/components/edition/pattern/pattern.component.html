<h2>Pattern {{ pattern.num }}</h2>
<app-time-signature [id]="'pattern' + '-' + pattern.num  + '-time-signature'" [model]="pattern"></app-time-signature>
<app-parameters-editor [entity]="pattern" [parametersModel]="getParametersModel()"></app-parameters-editor>
<app-pattern-sheet [pattern]="pattern"></app-pattern-sheet>
